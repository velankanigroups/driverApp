<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="changePass" ng-submit="doLogin(ReNewPassword)">
      <div class="list changePwdPad">
        <label class="item item-input">
          <span class="input-label">Current Password</span>
          <input type="password" ng-model="CurPassword">
        </label>
        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="password" name="NewPassword" ng-model="NewPassword" >
          
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" name="ReNewPassword" ng-model="ReNewPassword" pw-check="NewPassword">
        </label>
      
        <!--<span class="mismatch" ng-show="changePass.ReNewPassword.$error.pwmatch">Password Mismatch</span>-->
        <span class="mismatch" ng-show="ReNewPassword!=NewPassword">Password Mismatch</span>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="" type="submit" >Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
