<ion-view view-title="On-Going Trip" ng-init="select()">
	<ion-nav-title>
		<div class="selectStatus">{{tripData.package_type}} Package</div>
	</ion-nav-title>
	<ion-content >
		
		<div ng-hide="tripNotOngoing" ng-click="startNavigate()" class="og_navigate"><span class="og_nav_txt">Start</span>
			<i class="ion-ios-navigate og_nav_icon"></i>
		</div>
		<div ng-hide="tripNotOngoing" id="onGoingMap" style="height: 75%; margin-top: 4px;" ng-style="tripData.package_type == 'Rental' && {'height': '84%' } "></div>
		

		<div ng-hide="tripNotOngoing" id="directions-panel"></div>




		<div ng-hide="tripNotOngoing " class="container" ng-style="tripData.package_type == 'Rental' && {'display':'none' } ">
			<!--<p>{{tripData.package_type}} Package</p>-->
			<ul class="progressbar" ng-hide="tripData.package_type == 'Rental' ">
				<li class="active">START TRIP</li>
				<li   class={{drop}}>DROP PASSENGER</li>
				<!--ng-hide="{{tripData.package_type == 'Rental'}}"-->
				<li class={{end}}>END TRIP</li>

			</ul>


		</div>


		<!-- <button ion-button round class="onGoingBtn" ng-show="dropCustomer" ng-click="dropedCustomer()">
     <ion-icon name="ion-waterdrop"></ion-icon>     
     Drop Customer
     </button>
     <button ion-button round class="endTripBtn" ng-show="endTrip" ng-click="doEndTrip()">
     <ion-icon name="ion-waterdrop"></ion-icon>     
     End Trip
     </button> -->
		<div class="row" ng-show="tripNotOngoing">
			<div class="col verhorcenter" align="center">
				<div class="centerData">
					<ul class="nodata_list">
						<li><img alt="" src="../www/img/no-data.png" class="nodata_img"></li>
						<li><label style="color: #000">Currently No On Going
						Trip!</label></li>
						<li><span>No Data Available</span></li>
					</ul>
				</div>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar ng-hide="tripNotOngoing" class="ogt_belowBtn">
		<button class="bar bar-footer bar-positive footer-button ogt_belowBtn" ng-click="dummyFunction()"><center style="width: 100%; margin-right: 10; margin-left: 10px">{{button}}</center></button>
	</ion-footer-bar>
</ion-view>
